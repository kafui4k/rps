<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Rock-Paper-Sciccors</title>
        <script src="./rpscript.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="container">
            <h1>Rock Paper Scissors - Man vs Computer</h1>
            <div id="playgame">
                <h3>Choose your Lengend to play...</h3>
                <div class="computer">
                    computer
                    <p id="score">0</p>
                </div>
                <div class="man">
                    man
                    <p id="score">0</p>
                </div>
                <div class="lengends">
                    <img class="rock" src="./images/Fist.svg" width="250px">
                    <img class="paper" src="./images/babyhand.svg" width="200px">
                    <img class="scissors" src="./images/paix.svg" width="130px">
                </div>
            </div>
            <!-- <button onclick="showGame();">Play</button> -->
        </div>
    </body>
</html>
